<html ng-app="app" ng-controller="indexController">
    <head>
        <title>Bem-vindo</title>
        <link rel="stylesheet" type="text/css" href="webjars/Semantic-UI/2.2.10/semantic.min.css" />
    </head>
    <body ng-init="init()">
        <div style="margin-left: 10%; margin-top: 5%; width: 80%;">
            <div class="ui top attached tabular menu">
                <a class="active item">
                    Lista de Contatos
                </a>
                <a class="item" ng-click="openInsertNewContactPage()">
                    Cadastrar Novo Contato
                </a>
            </div>
            <div class="ui segment">
                <div ng-if="contacts.length == 0">
                    <div class="ui info message">
                        <ul class="list">
                            Lista de Contatos vazia.
                        </ul>
                    </div>
                </div>
                <div ng-if="contacts.length > 0">
                    <table class="ui striped table">
                        <thead>
                        <tr>
                            <th class="two wide"></th>
                            <th class="eight wide">Nome</th>
                            <th class="eight wide">Telefone</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="contact in contacts">
                            <td>
                                <button class="circular ui icon blue button" ng-click="openUpdateContactPage(contact)">
                                    <i class="pencil alternate icon" data-content="Editar" data-variation="tiny"></i>
                                </button>
                                <button class="circular ui icon red button" ng-click="delete(contact.id)">
                                    <i class="trash alternate icon" data-content="Excluir" data-variation="tiny"></i>
                                </button>
                            </td>
                            <td>{{ contact.name }}</td>
                            <td>{{ contact.phone }}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="webjars/jquery/3.3.1-1/jquery.min.js" type="text/javascript"></script>
        <script src="webjars/angularjs/1.6.9/angular.min.js" type="text/javascript"></script>
        <script src="webjars/Semantic-UI/2.2.10/semantic.min.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/controller/index_controller.js" type="text/javascript"></script>
        <script src="js/service/contact_service.js" type="text/javascript"></script>
    </body>
</html>
